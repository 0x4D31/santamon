agent:
  id: "test-agent"
  state_dir: "/tmp/santamon"
  log_level: "info"

santa:
  mode: "json"
  spool_dir: "/var/db/santa/spool"
  stability_wait: "2s"

rules:
  path: "/etc/santamon/rules.yaml"

state:
  db_path: "/tmp/santamon/state.db"
  sync_writes: true
  first_seen:
    max_entries: 10000
    eviction: "lru"
  windows:
    gc_interval: "1m"
    max_events: 1000

shipper:
  endpoint: "https://backend.example.com/ingest"
  api_key: "test-secret-key-1234567890"
  batch_size: 100
  flush_interval: "30s"
  timeout: "10s"
  retry:
    max_attempts: 3
    backoff: "exponential"
    initial: "1s"
    max: "30s"
